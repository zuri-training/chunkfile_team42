{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}base{% endblock %}</title>
        <link href="{% static 'landing\css\dashboard.css' %}" rel="stylesheet">
        <link href="{% static 'landing\splita_icon\style.css' %}" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c423e479ae.js" crossorigin="anonymous"></script>
        <script defer src="{% static 'landing\javascript\dashboard.js' %}"></script>

    </head>
    <body>
        <!-- container wrapping all content starts -->
        <div class="big_container">
            <!-- side navbar started -->
            <div class="side_navbar">
                <!-- brand section started -->

                <!-- LOGO DISABLE FOR DESKTOP VIEW-->
                <div class="brand brand_desktop">
                    <!-- This (The logo)leads back to home page -->
                    <a href="#"><img src="{% static 'landing\img\logo1.png' %}" class="brand_img" alt="Splita's Logo"></a>
                </div>

                <!-- ended -->
                <!-- left navbar sec started -->
                <input type="checkbox" id="check">
                    <label for="check" class="bars"><i class="fas fa-bars"></i></label>

                <nav class="left_navbar">

                    <!-- TO DISPLAY LOGO FOR MOBILE -->
                    <div class="brand ">
                        <!-- This (The logo)leads back to home page -->
                        <a href="#"><img src="{% static 'landing\img\logo1.png' %}" class="brand_img" alt="Splita's Logo"></a>
                    </div>

                    <!-- DISPLAY USER FOR MOBILE -->
                    <div class="user user_mobile">
                        <img src="{% static 'landing\img\Ellipse3.png' %}" class= "user_pic"alt="A user's Pic">
                        <div class="user_info">
                            <p class="user_text">Mary Jane</p>
                            <p class="user_text">Maryjane@gmail.com</p>
                        </div>
                    </div>
                    <ul>
                        <li class="left_list">
                            <a class= "left_link"href="{% url 'prototype:dashboard' %}">
                                <div class="splita_icon icon-dashboard"></div>
                                <p class="icon-text">Dashboard</p>
                            </a>
                        </li>

                        <li class="left_list">
                            <a class= "left_link" href="{% url 'prototype:myfile' %}">
                                <div class="splita_icon icon-file_icon"></div>
                                <p class="icon-text">My Files</p>
                            </a>
                        </li>

                        <li class="left_list">
                            <a class= "left_link"href="#">
                                <div class="splita_icon icon-storage_icon"></div>
                                <p class="icon-text">Storage</p>
                            </a>
                        </li>

                        <li class="left_list">
                            <a class= "left_link"href="#">
                                <div class="splita_icon icon-recycle_icon"></div>
                                <p class="icon-text">Recycle Bin</p>
                            </a>
                        </li>

                        <li class="left_list">
                            <a class= "left_link"href="#">
                                <div class="splita_icon icon-settings_icon"></div>
                                <p class="icon-text">Settings</p>
                            </a>
                        </li>

                               <!-- ended -->
                        <!-- logout sec started -->
                        <li class="left_list log_out">
                            <a class= "left_link"href="{% url 'logout' %}">
                                <div class="splita_icon icon-logout"></div>
                                <p class="icon-text">Logout</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- Left side ended -->
            <!-- Main side started -->
            <div class="main">
                <!-- top sec started -->
                <div class="top">
                    <button class="search_btn">
                        <img src="{% static 'landing\img\searchline.png' %}" alt="Search Line">
                        <p class="search_text">Search</p>
                    </button>
                               <!-- USER DISABLE FOR MOBILE -->
                    <div class="user user_desktop">
                        <img src="{% static 'landing\img\Ellipse3.png' %}" class= "user_pic"alt="A user's Pic">
                        <div class="user_info">
                            <p class="user_text">Mary Jane</p>
                            <p class="user_text">Maryjane@gmail.com</p>
                        </div>

                        <div class="dropdown">
                            <button class="dropbtn">
                                <img src="{% static 'landing\img\user_arrow.png' %}" class= "user_arrow"alt="Arrow Down image">
                            </button>
                            <div class="dropdown-content">
                              <a href="{% url 'logout' %}">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- top ended -->
            {% block content %}

            {% endblock %}
        </div>
        <!-- container wrapping all content ended -->
        <!--<script src="./dashboard.js"></script>-->
    </body>

</html>
